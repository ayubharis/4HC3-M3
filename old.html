<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dropdowns.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="class-list">
        <h2> Classes </h2>
        <div class="class-header">
            <button class="class-item"> Web Design </button>
            <button class="class-item"> Object Oriented Programming </button>
            <button class="class-item"> Operating Systems </button>
            <button class="class-item"> Concurrent Systems </button>
        </div>
    </div>

    <div class="announcement-header">
        <h2>Announcements</h2>
        <div class="announcement-list">
            <ul class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px">
                <li>strike</li>
                <li>strike 2</li>
            </ul>
        </div>
    </div>

    <div class="dropdown-menu d-block position-static p-2 shadow rounded-3 w-340px">
        <div class="d-grid gap-1">
          <div class="cal">
            <div class="cal-month">
              <button class="btn cal-btn" type="button">
                <svg class="bi" width="16" height="16"><use xlink:href="#arrow-left-short"/></svg>
              </button>
              <strong class="cal-month-name">June</strong>
              <select class="form-select cal-month-name d-none">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option selected value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <button class="btn cal-btn" type="button">
                <svg class="bi" width="16" height="16"><use xlink:href="#arrow-right-short"/></svg>
              </button>
            </div>
            <div class="cal-weekdays text-muted">
              <div class="cal-weekday">Sun</div>
              <div class="cal-weekday">Mon</div>
              <div class="cal-weekday">Tue</div>
              <div class="cal-weekday">Wed</div>
              <div class="cal-weekday">Thu</div>
              <div class="cal-weekday">Fri</div>
              <div class="cal-weekday">Sat</div>
            </div>
            <div class="cal-days">
              <button class="btn cal-btn" disabled type="button">30</button>
              <button class="btn cal-btn" disabled type="button">31</button>
      
              <button class="btn cal-btn" type="button">1</button>
              <button class="btn cal-btn" type="button">2</button>
              <button class="btn cal-btn" type="button">3</button>
              <button class="btn cal-btn" type="button">4</button>
              <button class="btn cal-btn" type="button">5</button>
              <button class="btn cal-btn" type="button">6</button>
              <button class="btn cal-btn" type="button">7</button>
      
              <button class="btn cal-btn" type="button">8</button>
              <button class="btn cal-btn" type="button">9</button>
              <button class="btn cal-btn" type="button" style="border-color: black; border-width: 3px; background-color: teal;">10</button>
              <button class="btn cal-btn" type="button">11</button>
              <button class="btn cal-btn" type="button">12</button>
              <button class="btn cal-btn" type="button">13</button>
              <button class="btn cal-btn" type="button">14</button>
      
              <button class="btn cal-btn" type="button">15</button>
              <button class="btn cal-btn" type="button" style="background-color: teal">16</button>
              <button class="btn cal-btn" type="button">17</button>
              <button class="btn cal-btn" type="button" style="background-color: teal">18</button>
              <button class="btn cal-btn" type="button">19</button>
              <button class="btn cal-btn" type="button">20</button>
              <button class="btn cal-btn" type="button">21</button>
      
              <button class="btn cal-btn" type="button">22</button>
              <button class="btn cal-btn" type="button">23</button>
              <button class="btn cal-btn" type="button">24</button>
              <button class="btn cal-btn" type="button">25</button>
              <button class="btn cal-btn" type="button">26</button>
              <button class="btn cal-btn" type="button">27</button>
              <button class="btn cal-btn" type="button">28</button>
      
              <button class="btn cal-btn" type="button">29</button>
              <button class="btn cal-btn" type="button">30</button>
              <button class="btn cal-btn" type="button">31</button>
            </div>
          </div>
        </div>
      </div>

    <div class="upcoming">
        <select name="selector">
            <option class="dropdown-item rounded-2">Deadline 1</option>
            <option>Deadline 2</option>
            <option>Deadline 3</option>
            <option>Deadline 4</option>
        </select>
    </div>
</body>
</html>
